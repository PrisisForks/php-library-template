# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "Markdown Lint"

on:
  push:
    paths:
      - "**.md"
  pull_request:
    paths:
      - "**.md"

jobs:
  text-lint:
    name: "Markdown Lint"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: "Setup node"
        uses: actions/setup-node@v1
        with:
          node-version: "12.16.3"

      - run: npm install

      - run: npm run lint
